<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loja de frutas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
<header><h1>Loja De frutas</h1></header>
<main>

    <p> Qual fruta deseja Comprar?</p>
    <div>
        <h3>Lista de frutas:</h3>
        <input type="radio" name="frutas" id="maça" checked>
        <label for="maça">Maçã</label>
        <input type="radio" name="frutas" id="banana">
        <label for="banana">banana</label>
        <input type="radio" name="frutas" id="laranja">
        <label for="laranja">laranja</label>
        <input type="radio" name="frutas" id="abacate">
        <label for="abacate">abacate</label>
    </div>

    <input type="button" value="comprar" onclick="comprar()" id="btn">

    <div id="res">
        <p>Selecione Comprar uma fruta</p>

    </div>

</main>

    
</body>
</html>
