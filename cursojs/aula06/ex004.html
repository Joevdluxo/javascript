<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 2em arial;
            text-align: center;
        }
    </style>
</head>
<body>
    

<script>
    var nome = window.prompt("Qual seu Nome")
    document.writeln(`Seu nome tem ${nome.length} letras <br>`)
    document.writeln(`Seu nome em letras maiusculas é ${nome.toUpperCase()} <br>`)
    document.write(`Seu nome em letras minúsculas é ${nome.toLowerCase()}`)
</script>

</body>
</html>
