<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos DOM</title>
    <style>
        #area{
            font: normal bold 1em arial;
            background-color: rgb(76, 112, 76);
            color: white;
            width: 200px;
            text-align: center;
            height: 200px;
            line-height: 200px;
            border-radius: 10px;
            margin: auto;
        }
    </style>
</head>
<body>
    
    <div id="area">
        interaja...
    </div>

    <script>

        var a = window.document.querySelector('#area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrou(){
            a.innerText = 'Entrou!'
        }

        function saiu(){
            a.innerText = 'Saiu!'
            a.style.background = 'rgb(76, 112, 76)'
        }
        
    </script>


</body>
</html>
